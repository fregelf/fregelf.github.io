<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fregelf Monarki</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    .language-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .language-selector img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border 0.3s;
    }

    .language-selector img:hover {
      border: 2px solid #ffffff;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Fregelf Monarki</h1>
    <div class="language-selector">
      <img src="https://flagcdn.com/w320/se.png" alt="Swedish" onclick="changeLanguage('sv')">
      <img src="https://flagcdn.com/w320/jp.png" alt="Japanese" onclick="changeLanguage('ja')">
      <img src="https://flagcdn.com/w320/gb.png" alt="English" onclick="changeLanguage('en')">
      <img src="https://flagcdn.com/w320/de.png" alt="German" onclick="changeLanguage('de')">
    </div>
  </header>
  <main>
    <p id="description">Welcome to the official website of Fregelf Monarki.</p>
    <textarea id="editable-content" oninput="updateContent()">
Welcome to the official website of Fregelf Monarki.
    </textarea>
  </main>
  <footer>
    <p id="footer">© 2024 Fregelf Monarki</p>
  </footer>
  <script>
    const translations = {
      sv: {
        title: "Fregelf Monarki",
        description: "Välkommen till Fregelf Monarkis officiella webbplats.",
        footer: "© 2024 Fregelf Monarki"
      },
      ja: {
        title: "フレーゲルフ君主国",
        description: "フレーゲルフ君主国公式ウェブサイトへようこそ。",
        footer: "© 2024 フレーゲルフ君主国"
      },
      en: {
        title: "Fregelf Monarki",
        description: "Welcome to the official website of Fregelf Monarki.",
        footer: "© 2024 Fregelf Monarki"
      },
      de: {
        title: "Fregelf Monarki",
        description: "Willkommen auf der offiziellen Website von Fregelf Monarki.",
        footer: "© 2024 Fregelf Monarki"
      }
    };

    let currentLang = 'en';

    function changeLanguage(lang) {
      currentLang = lang;
      const content = translations[lang];
      document.getElementById("title").textContent = content.title;
      document.getElementById("description").textContent = content.description;
      document.getElementById("editable-content").value = content.description;
      document.getElementById("footer").textContent = content.footer;
    }

    function updateContent() {
      const updatedText = document.getElementById("editable-content").value;
      translations[currentLang].description = updatedText;

      // 同時に他の言語にも反映
      Object.keys(translations).forEach(lang => {
        if (lang !== currentLang) {
          translations[lang].description = updatedText;
        }
      });

      document.getElementById("description").textContent = updatedText;
    }
  </script>
</body>
</html>
