    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">

            background-color: #333;

        /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ */
        .btn {

        /* çµæœè¡¨ç¤ºã‚¨ãƒªã‚¢ */

</head>
<body>

    <h1>11:9 (ç¸¦é•·) ç”»åƒåˆ‡ã‚ŠæŠœã</h1>

    <div class="file-upload">
        <label for="file-input" class="custom-file-upload">
            ğŸ“· ç”»åƒã‚’é¸æŠãƒ»æ’®å½±
        </label>
        <input id="file-input" type="file" accept="image/*">
    </div>

    <div class="img-container">
        <img id="image" src="">
    </div>

    <button id="crop-btn" class="btn">åˆ‡ã‚ŠæŠœã</button>

    <div id="result-area">
        <h3>å®Œæˆç”»åƒ</h3>
        <img id="result-img" src="">
        <br>
        <a id="download-link" class="download-link" href="#" download="cropped-image.png">ç”»åƒã‚’ä¿å­˜ã™ã‚‹</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const fileInput = document.getElementById('file-input');
        const image = document.getElementById('image');
        const imgContainer = document.querySelector('.img-container');
        const cropBtn = document.getElementById('crop-btn');
        const resultArea = document.getElementById('result-area');
        const resultImg = document.getElementById('result-img');
        const downloadLink = document.getElementById('download-link');

        let cropper;

        // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        fileInput.addEventListener('change', function (e) {
            const files = e.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function (e) {
                    // å‰å›ã®ã‚¯ãƒ­ãƒƒãƒ‘ãƒ¼ãŒã‚ã‚Œã°ç ´æ£„
                    if (cropper) {
                        cropper.destroy();
                        cropper = null;
                    }

                    // ç”»åƒã‚’ã‚»ãƒƒãƒˆ
                    image.src = e.target.result;
                    
                    // UIã‚’è¡¨ç¤º
                    imgContainer.style.display = 'block';
                    cropBtn.style.display = 'inline-block';
                    resultArea.style.display = 'none';

                    // Cropperã‚’åˆæœŸåŒ–
                    cropper = new Cropper(image, {
                        aspectRatio: 9 / 11, // å¹…9 : é«˜ã•11 (11:9ã®ç¸¦é•·ç‰ˆ)
                        viewMode: 1,         // åˆ‡ã‚ŠæŠœãæ ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹å†…ã«åˆ¶é™
                        dragMode: 'move',    // ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ä½ç½®èª¿æ•´
                        autoCropArea: 0.9,   // åˆæœŸè¡¨ç¤ºæ™‚ã®é¸æŠç¯„å›²ã®å¤§ãã•
                        restore: false,
                        guides: true,
                        center: true,
                        highlight: false,
                        cropBoxMovable: false, // ã‚¹ãƒãƒ›ã§ã¯æ å›ºå®šãƒ»ç”»åƒç§»å‹•ã®æ–¹ãŒæ“ä½œã—ã‚„ã™ã„
                        cropBoxResizable: true,
                        toggleDragModeOnDblclick: false,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // ã€Œåˆ‡ã‚ŠæŠœãã€ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        cropBtn.addEventListener('click', function () {
            if (!cropper) return;

            // åˆ‡ã‚ŠæŠœã„ãŸç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’å–å¾— (Canvas)
            const canvas = cropper.getCroppedCanvas({
                width: 900,  // å‡ºåŠ›ã‚µã‚¤ã‚ºã®ç›®å®‰ï¼ˆå¿…è¦ã«å¿œã˜ã¦å¤‰æ›´å¯ï¼‰
                // heightã¯ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã«å¾“ã£ã¦è‡ªå‹•è¨ˆç®—ã•ã‚Œã¾ã™
            });

            // Canvasã‚’ç”»åƒURLã«å¤‰æ›
            const croppedImageURL = canvas.toDataURL('image/png');

            // çµæœã‚’è¡¨ç¤º
            resultImg.src = croppedImageURL;
            downloadLink.href = croppedImageURL;
            
            // ç”»é¢ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            resultArea.style.display = 'block';
            resultArea.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
