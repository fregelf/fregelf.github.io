<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcstructure.io | マイクラ統合版ストラクチャー配布サイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1 class="site-title">mcstructure.io</h1>
            <p class="site-subtitle">マイクラ統合版ストラクチャー配布サイト</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="探しているストラクチャーは？" class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="filter-section">
            <div class="filter-title">
                <h2><i class="fas fa-filter"></i> フィルター</h2>
            </div>
            <div class="accordion-container">
                <div class="accordion-item active">
                    <button class="accordion-header">
                        <span><i class="fas fa-plane"></i> 航空機</span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-content">
                        <button class="filter-btn active" data-category="all">すべて</button>
                        <button class="filter-btn" data-category="fighter">戦闘機</button>
                        <button class="filter-btn" data-category="attack">攻撃機</button>
                        <button class="filter-btn" data-category="bomber">爆撃機</button>
                        <button class="filter-btn" data-category="recon">偵察機</button>
                        <button class="filter-btn" data-category="trainer">練習機</button>
                        <button class="filter-btn" data-category="transport">輸送機</button>
                        <button class="filter-btn" data-category="carrier-based">艦載機</button>
                        <button class="filter-btn" data-category="helicopter">ヘリコプター</button>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span><i class="fas fa-ship"></i> 艦艇</span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-content">
                        <button class="filter-btn" data-category="vessel">艦艇</button>
                        <button class="filter-btn" data-category="small-vessel">小型艦艇</button>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span><i class="fas fa-car"></i> 車両</span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-content">
                        <button class="filter-btn" data-category="vehicle">車両</button>
                        <button class="filter-btn" data-category="tank">戦車</button>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span><i class="fas fa-ellipsis-h"></i> その他</span>
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </button>
                    <div class="accordion-content">
                        <button class="filter-btn" data-category="other">その他</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="structures" class="structure-grid">
            </section>
    </main>

    <footer>
        <p>&copy; 2025 mcstructure.io. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
